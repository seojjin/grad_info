<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="container">
    <form method="POST" action="{% url 'account:re_password' %}">
      {% csrf_token %}
      현재 비밀번호 :
      <input name="origin_password" type="password">
      <br><br>
      변경할 비밀번호 :
      <input name="new_password" type="password">
      <br><br>
      비밀번호 확인 :
      <input name="confirm_password" type="password">
      <br><br>
      <input class="btn btn-primary" type="submit" value="변경">
    </form>
  </div>
</body>
</html>
