<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>팀원모집 - 게시글 작성</title>
</head>
<style type="text/css">
    .content {
        max-width:500px;
        margin: auto;
        padding:10px;
    }

    .board_for_read {
        width: 100%;
        background-color:#f1f1f1;
    }

    #title {
        height: 32px;
        width: 100%;
        border-radius: 0.5em;
        border: none;
        font-family: inherit;
        font-size: inherit;
    }

    textarea {
        width: 100%;
        font-family: inherit;
        font-size: 100%;
        resize: none;
        border-radius: 0.5em;
        padding-block: 10px;
        border: 0px;
    }

    .td_title {
        background-color: #d8d8d8
    }
</style>
<body>
<div class="content">
    <form action="{% url 'team_board:write_board' %}" method="post">
        {% csrf_token %}

        <div style="text-align:right;padding: 5px;">
            <input type="submit" value="저장">
        </div>

        <table class="board_for_read">
            <tbody>
            <tr>
                <td class="td_title" style="text-align:center; width:20%;">제목</td>
                <td style="padding:10px;">
                    <input type="text" name="title" id="title" value="{{ board.title }}"/>
                </td>
            </tr>
            <tr>
                <td class="td_title" style="text-align:center;">내용</td>
                <td style="padding:10px;">
                    <textarea name="detail" id="detail" rows="10">{{ team_board.content }}</textarea>
                </td>
            </tr>
            <tr>
                <td class="td_title" style="text-align:center;">전공</td>
                <td style="padding:10px;">
                    <select name="major" id="major">
                        <option value="국어국문학전공">국어국문학전공</option>
                        <option value="일어일문학전공">일어일문학전공</option>
                        <!-- 다른 전공 옵션들도 추가 -->
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <div style="text-align:left;">
        <a href="{% url 'team_board:index' %}">> Home</a>
    </div>

</div>
</body>
</html>
